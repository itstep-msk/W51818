<!DOCTYPE html>
<html>
<head>
	<title>Font-face</title>
</head>
<body>

<div class="apple-default">Яблоки обычные</div>
<div class="apple-opensans">Яблоки OpenSans</div>

<style>
	@font-face {
		src: url("OpenSans-Regular.ttf");
		font-family: "myOpenSans";
	}

	.apple-opensans {
		font-family: "myOpenSans";
	}
</style>

</body>
</html>
