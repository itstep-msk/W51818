<!DOCTYPE html>
<html>
<head>
	<title>Media query</title>
</head>
<body>
<div class="earth"></div>

<style>
	.earth {
		width: 100px;
		height: 100px;
		background: blue;
		border-radius: 50%;
	}

	@media (max-width: 1200px) {
		.earth {
			background: red;
		}
	}
	@media (max-width: 1000px) {
		.earth {
			width: 200px;
		}
	}
	@media (max-width: 500px) {
		.earth {
			width: 100%;
			border-radius: 0;
			background: purple;
		}
	}
</style>
</body>
</html>
