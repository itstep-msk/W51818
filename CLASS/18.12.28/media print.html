<!DOCTYPE html>
<html>
<head>
	<title>Media print</title>
</head>
<body>

<div class="bmw">BMW</div>

<style>
	.bmw {
		width: 100px;
		height: 100px;
		border: 10px solid black;
		font-size: 20px;
		font-family: Arial;
	}

	@media print {
		.bmw {
			box-sizing: border-box;
			width: 100%;
			text-align: center;
			font-size: 40px;
		}
	}
</style>

</body>
</html>
