<!DOCTYPE html>
<html>
<head>
	<title>Trasform</title>
</head>
<body>

<div class="apple"></div>
<div class="orange"></div>
<div class="plum"></div>
<div class="watermelon"></div>

<style>
	.apple, .orange, .plum, .watermelon {
		width: 100px;
		height: 100px;
		display: inline-block;
		transition: all, .25s;
	}
	.apple {
		background: green;
	}
	.apple:hover {
		transform: scale(1.2);
	}
	.orange {
		background: orange;
	}
	.orange:hover {
		transform: skew(50deg);
	}
	.plum {
		background: plum;
	}
	.plum:hover {
		transform: rotateX(45deg);
	}
	.watermelon {
		background: yellow;
	}
	.watermelon:hover {
		transform: translate(20px,40px);
	}
</style>

</body>
</html>
