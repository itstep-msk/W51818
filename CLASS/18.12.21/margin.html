<html>
<head>
	<title>Margin</title>
</head>
<body>

<style>
	body {
		margin: 0;
	}
	.apple {
		width: 100px;
		height: 100px;
		background: green;
		margin: 20px 30px 40px 50px;
		/*
		margin-top: 20px;
		margin-right: 30px;
		margin-bottom: 40px;
		margin-left: 50px;
		*/
	}

	.orange, .plum, .carrot {
		width: 100px;
		height: 100px;
	}
	.orange {
		background: orange;
	}
	.plum {
		background: yellow;
		margin-left: 100px;
	}
	.carrot {
		background: blue;
		margin-left: 200px;
	}
</style>

<div class="apple"></div>

<div class="plum"></div>
<div class="carrot"></div>

</body>
</html>
